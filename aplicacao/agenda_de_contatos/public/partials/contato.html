<h1 class="text-center">Contato</h1>
<p ng-show="mensagem.texto" class="alert alert-danger"> {{mensagem.texto}} </p>
<p ng-show="mensagem.sucesso" class="alert alert-success"> {{mensagem.sucesso}} </p>
<form ng-submit="salvar()">
	<div class="form-group">
		<label for="nome">Nome completo</label>
		<input type="text" name="nome" id="nome" class="form-control" required ng-model="contato.nome">
	</div>
	<div class="form-group">
		<label for="email">E-mail</label>
		<div class="input-group">
			<span class="input-group-addon">@</span>
			<input type="text" name="email" id="email" class="form-control" required ng-model="contato.email" placeholder="email@exemplo.com">
		</div>
	</div>
	<div>
		<button class="btn btn-primary" type="submit">Salvar</button>
		<a href="#/" class="btn btn-default">Voltar</a>
	</div>
</form>
