<div class="jumbotron">
	<h1 class="text-center">Bem-vindo à Agenda de Contato</h1>
</div>
<p ng-show="mensagem.texto" class="alert alert-danger"> {{mensagem.texto}} </p>
<a class="btn btn-primary" ng-href="#/contato">Novo contato</a>
<input type="search" placeholder="pesquisa" ng-model="filtro">
<p class="text-info msgInfo" ng-show="listaContatos.length">
	Contatos cadastrados: {{listaContatos.length}}
</p>
<p ng-hide="listaContatos.length" class="text-info msgInfo">Não há contatos cadastrados</p>
<div class="table-responsive">
	<table class="table table-hover">
		<tr>
			<th>Nome</th>
			<th>E-Mail</th>
			<th class="text-center">Ação</th>
		</tr>
		<tr ng-repeat="cont in listaContatos | filter : filtro">
			<td> <a ng-href="#/contato/{{cont._id}}"> {{cont.nome}} </a> </td>
			<td> {{cont.email}} </td>
			<td class="text-center">
				<button class="btn btn-warning" ng-click="remover(cont)">Remover</button>
			</td>
		</tr>
	</table>
</div>
