<div class="jumbotron">
	<h1 class="text-center">Bem-vindo à Agenda de Contato</h1>
</div>
<button class="btn btn-primary">Novo</button>
<input type="search" placeholder="pesquisa" ng-model="filtro">
<p> Contatos cadastrados: {{listaContatos.length}} </p>
<div class="table-responsive">
	<table class="table table-hover">
		<tr>
			<th>Nome</th>
			<th>E-Mail</th>
			<th class="text-center">Ação</th>
		</tr>
		<tr ng-repeat="cont in listaContatos | filter : filtro">
			<td> <a> {{cont.nome}} </a> </td>
			<td> {{cont.email}} </td>
			<td class="text-center">
				<button class="btn btn-warning">Remover</button>
			</td>
		</tr>
	</table>
</div>
